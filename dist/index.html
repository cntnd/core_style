<!doctype html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>core_style</title>

    <link href="core_style.css" rel="stylesheet">
</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <h1>core_style</h1>

    <h2>button</h2>

    <button class="btn btn-primary">primary</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-default">default</button>
    <button class="btn">default</button>

    <h2>form</h2>

    <div class="form-container">

      <div class="form-vertical">
        <strong>vertical</strong>
        <div class="form-group">
          <label for="test-input1">label</label>
          <input id="test-input1" type="text" />
        </div>

        <div class="form-group">
          <label for="test-input2">label</label>
          <input id="test-input2" type="text" />
        </div>

        <div class="form-group">
          <label for="test-input3">label</label>
          <select class="" name="test-input3" id="test-input3">
            <option value="no-value">option</option>
          </select>
        </div>
      </div>

      <div class="form-horizontal">
        <strong>horizontal</strong>
        <div class="form-group">
          <label for="test-input10">label</label>
          <input id="test-input10" type="text" />
        </div>

        <div class="form-group">
          <label for="test-input11">label</label>
          <input id="test-input11" type="text" />
        </div>

        <div class="form-group">
          <label for="test-input12">label</label>
          <select class="" name="test-input12" id="test-input12">
            <option value="no-value">option</option>
          </select>
        </div>
      </div>

    </div>
</body>

</html>
