<!doctype html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>core_style</title>

    <link href="style.css" rel="stylesheet">
    <link href="core_style.css" rel="stylesheet">
</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <h1>core_style</h1>

    <h2>alert</h2>
    <div class="cntnd_alert cntnd_alert-primary">
      A simple primary alert—check it out!
    </div>

    <div class="cntnd_alert cntnd_alert-danger">
      A simple danger alert—check it out!
    </div>

    <h2>button</h2>

    <button class="btn btn-primary">primary</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-default">default</button>
    <button class="btn">default</button>

    <h2>flex</h2>

    <p>flex row</p>

    <div class="d-flex justify-content-between disp_flex-demo">

      <div class="w-100"><span>100%</span></div>
      <div class="w-75"><span>75%</span></div>
      <div class="w-25"><span>25%</span></div>
      <div class="w-50"><span>50%</span></div>
      <div class="w-50"><span>50%</span></div>
      <div class="w-66"><span>66%</span></div>
      <div class="w-33"><span>33%</span></div>
      <div class="w-33"><span>33%</span></div>
      <div class="w-33"><span>33%</span></div>
      <div class="w-33"><span>33%</span></div>

    </div>

    <h2>form</h2>

    <div class="form-container">

      <div class="form-vertical">
        <strong>vertical</strong>
        <div class="form-group">
          <label for="test-input1">label</label>
          <input id="test-input1" type="text" />
          <small class="form-text text-muted">Hilfetext</small>
        </div>

        <div class="form-group">
          <label for="test-input2">label</label>
          <textarea id="test-input2"></textarea>
        </div>

        <div class="form-group">
          <label for="test-input3">label</label>
          <select class="" name="test-input3" id="test-input3">
            <option value="no-value">option</option>
          </select>
        </div>

        <strong>inline checkboxes</strong>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
          </div>
        </div>
      </div>

      <div class="form-horizontal">
        <strong>horizontal</strong>
        <div class="form-group">
          <label for="test-input10">label</label>
          <input id="test-input10" type="text" />
        </div>

        <div class="form-group">
          <label for="test-input11">label</label>
          <textarea id="test-input11"></textarea>
        </div>

        <div class="form-group">
          <label for="test-input12">label</label>
          <select class="" name="test-input12" id="test-input12">
            <option value="no-value">option</option>
          </select>
        </div>
      </div>

    </div>
</body>

</html>
